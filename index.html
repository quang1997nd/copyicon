<html>
  <head>
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
         border-radius: 12px;
      }

      .button1 {background-color: #04AA6D;} /* Green */
      .button2 {background-color: #008CBA;} /* Blue */
    </style>
  </head>
  <body>
    <a
      class="transition-all duration-200 ease-in-out bg-bottom bg-no-repeat bg-no-underline-size hover:bg-underline-size bg-underline text-hex-ff9500 dark:text-hex-ff9f0a"
      after="content-↗"
      href='javascript:(function() {
    function copyToClipboard(text) {
        var idevdi_el = document.createElement("input");
        idevdi_el.type = "text";
        idevdi_el.value = text;
        idevdi_el.style.opacity = '0';
        document.body.appendChild(idevdi_el);
        idevdi_el.select();
        document.execCommand("copy");
        document.body.removeChild(idevdi_el);
    }

    function run() {
        // Lấy ID từ URL
        var url = window.location.href.split("?")[0];
        var filename = url.split("/")[url.split("/").length - 1];
        var id = filename.split("_")[1];

        // Kiểm tra nếu không có ID
        if (!id) {
            alert("You can only copy SVG icon while viewing an icon.");
            return;
        }

        // Kiểm tra người dùng đã đăng nhập hay chưa
        var loggedin = document.getElementById("gr_connected");
        if (!loggedin) {
            alert("Please LOGIN before clicking on me.");
            return;
        }

        // Các link SVG để lấy
        var links = [
            "https://www.flaticon.com/editor/icon/svg/" + id + "?type=standard",
            "https://www.flaticon.com/editor/icon/svg/" + id + "?type=animated-icon",
            "https://www.flaticon.com/editor/icon/svg/" + id + "?type=sticker",
            "https://www.flaticon.com/editor/icon/svg/" + id + "?type=uicon"
        ];

        var validSVGs = [];
        var processedLinks = 0;

        // Lặp qua từng link và xử lý
        links.forEach(function(fetchUrl) {
            fetch(fetchUrl)
                .then(function(response) {
                    processedLinks += 1;
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("URL not found");
                    }
                })
                .then(function(data) {
                    return fetch(data.url);
                })
                .then(function(response2) {
                    return response2.text();
                })
                .then(function(html) {
                    validSVGs.push(html);
                })
                .catch(function() {
                    processedLinks += 1;
                })
                .finally(function() {
                    // Khi tất cả các liên kết đã được xử lý
                    if (processedLinks === links.length) {
                        if (validSVGs.length > 0) {
                            copyToClipboard(validSVGs.join(""));
                            alert("Copied SVGs successfully!");
                        } else {
                            alert("No valid SVG links found.");
                        }
                    }
                });
        });
    }

    run();
})();
'
      <button class="button button1">Copy SVG</button>
    </a>

<a class="transition-all duration-200 ease-in-out bg-bottom bg-no-repeat bg-no-underline-size hover:bg-underline-size  bg-underline text-hex-ff9500 dark:text-hex-ff9f0a" after="content-↗" href="javascript:(function() {   var url = window.location.href.split(&quot;%3F&quot;)[0];   var filename = url.split(&quot;%2F&quot;)[url.split(&quot;%2F&quot;).length - 1];   var id = filename.split(&quot;_&quot;)[1];   if (!id) {     alert(&quot;You can only download SVG icon while viewing an icon.&quot;);     return;   }   var onlyName = filename.split(&quot;_&quot;)[0];    function downloadURI(uri, name) {     var link = document.createElement(&quot;a&quot;);     link.setAttribute(&quot;download&quot;, name);     link.href = uri;     document.body.appendChild(link);     link.dispatchEvent(new MouseEvent('click'));     link.remove();   }    var loggedin = document.getElementById(&quot;gr_connected&quot;);   if (!loggedin) {     alert(&quot;Please LOGIN before clicking on me.&quot;);     return;   }    fetch(&quot;https%3A%2F%2Fwww.flaticon.com%2Feditor%2Ficon%2Fsvg%2F&quot; + id + &quot;%3Ftype%3Dstandard&quot;)     .then(function(response) {       return response.json();     })     .then((data) => {       downloadURI(data.url, onlyName + &quot;.svg&quot;);     })     .catch((error) => {       alert(&quot;Something went wrong&quot;);     }); })();" target="_blank" rel="noopener noreferrer">
	<button class="button button1">Tải SVG</button>
  </body>
</html>
