<html>
  <head>
    <style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
      }

      .button1 {background-color: #04AA6D;} /* Green */
      .button2 {background-color: #008CBA;} /* Blue */

      .button-container {
        display: flex;
        justify-content: center; /* Can change to space-between or space-around if you want more space between buttons */
      }
            .image-container {
        text-align: center;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <!-- Copy SVG Button -->
      <a href="javascript:(function(){ 
        function copyToClipboard(text) { 
            var idevdi_el = document.createElement('input'); 
            idevdi_el.type = 'text'; 
            idevdi_el.value = text; 
            idevdi_el.style.opacity = '0'; 
            document.body.appendChild(idevdi_el); 
            idevdi_el.select(); 
            document.execCommand('copy'); 
            document.body.removeChild(idevdi_el); 
        } 
        function run() { 
            var url = window.location.href.split('?')[0]; 
            var filename = url.split('/')[url.split('/').length - 1]; 
            var id = filename.split('_')[1]; 
            if (!id) { 
                alert('You can only copy SVG icon while viewing an icon.'); 
                return; 
            } 
            var loggedin = document.getElementById('gr_connected'); 
            if (!loggedin) { 
                alert('Please LOGIN before clicking on me.'); 
                return; 
            } 
            var links = [ 
                'https://www.flaticon.com/editor/icon/svg/' + id + '?type=standard', 
                'https://www.flaticon.com/editor/icon/svg/' + id + '?type=animated-icon', 
                'https://www.flaticon.com/editor/icon/svg/' + id + '?type=sticker', 
                'https://www.flaticon.com/editor/icon/svg/' + id + '?type=uicon', 
            ]; 
            var validSVGs = []; 
            var processedLinks = 0; 
            links.forEach(function(fetchUrl) { 
                fetch(fetchUrl) 
                    .then(function(response) { 
                        processedLinks += 1; 
                        if (response.ok) { 
                            return response.json(); 
                        } else { 
                            throw new Error('URL not found'); 
                        } 
                    }) 
                    .then(function(data) { 
                        return fetch(data.url); 
                    }) 
                    .then(function(response2) { 
                        return response2.text(); 
                    }) 
                    .then(function(html) { 
                        validSVGs.push(html); 
                    }) 
                    .catch(function() { 
                        processedLinks += 0; 
                    }) 
                    .finally(function() { 
                        if (processedLinks == links.length) { 
                            if (validSVGs.length > 0) { 
                                copyToClipboard(validSVGs.join('')); 
                                alert('Copied SVGs successfully!'); 
                            } else { 
                                alert('No valid SVG links found.'); 
                            } 
                        } 
                    }); 
            }); 
        } 
        run(); 
      })()" target="_blank" rel="noopener noreferrer">
        <button class="button button1">Copy SVG pro max</button>
      </a>

      <!-- Download SVG Button -->
      <a href="javascript:(function() {   
        var url = window.location.href.split('%3F')[0];   
        var filename = url.split('%2F')[url.split('%2F').length - 1];   
        var id = filename.split('_')[1];   
        if (!id) {     
            alert('You can only download SVG icon while viewing an icon.');     
            return;   
        }   
        var onlyName = filename.split('_')[0];    

        function downloadURI(uri, name) {     
            var link = document.createElement('a');     
            link.setAttribute('download', name);     
            link.href = uri;     
            document.body.appendChild(link);     
            link.dispatchEvent(new MouseEvent('click'));     
            link.remove();   
        }    

        var loggedin = document.getElementById('gr_connected');   
        if (!loggedin) {     
            alert('Please LOGIN before clicking on me.');     
            return;   
        }    

        fetch('https%3A%2F%2Fwww.flaticon.com%2Feditor%2Ficon%2Fsvg%2F' + id + '%3Ftype%3Dstandard')     
            .then(function(response) {       
                return response.json();     
            })     
            .then((data) => {       
                downloadURI(data.url, onlyName + '.svg');     
            })     
            .catch((error) => {       
                alert('Something went wrong');     
            }); 
      })()" target="_blank" rel="noopener noreferrer">
        <button class="button button2">Tải SVG</button>
      </a>
    </div>
    <div class="image-container">
      <img src="Image (2).png" alt="Hướng dẫn sử dụng Copy SVG và Tải SVG">
    </div>
  </body>
</html>
